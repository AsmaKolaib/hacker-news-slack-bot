name: check-hacker-news
on:
  schedule:
    - cron: "* * * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://hn-bot.vercel.app/api/run' \
          --header 'Authorization: Bearer ${{ secrets.GH_ACTIONS_KEY }}'
